<!DOCTYPE html>
<html lang="en">
    <head>
        <style media="screen">
            @font-face { font-family: shieldHero; src: url('ShieldFont.ttf'); }
            #txt {
                font-family: shieldHero;
                font-size: 90px;
            }
        </style>
        <meta charset="utf-8">
        <title>Shield Hero Alphabet</title>
    </head>
    <body>
        <h1>WRITE SOME TEXT</h1>
        <h3>Letters J, K, Q, X and Z doesn't work right now :/</h3>
        <input id="inp" onkeydown="update(event);" onkeypress="update(event)">
        <h1 id="txt">...</h1>
    </body>

    <script type="text/javascript">
        function update(event){
            setTimeout(() =>
                document.getElementById('txt').innerText = event.target.value.toUpperCase()
            , 0);
        }
    </script>
</html>
